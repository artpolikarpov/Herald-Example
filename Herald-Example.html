<head>
  <title>Herald-Example</title>
</head>

<template name="hello">
  <div class="section">
    <h4 class="header">
      Notifications
      <a id='addNote' class="btn-floating waves-effect waves-light red">
        <i class="mdi-content-add"></i>
      </a>
    </h4>
    {{> notifications }}
  </div>
</template>


<template name='notifications'>
  <ul class="collection">
    {{#each notifications}}
      <li class="collection-item">
        <div>
          {{ message }}
          <a class="secondary-content remove">
            <i class="secondary-content mdi-action-highlight-remove"></i>
          </a>
        </div>
      </li>
    {{/each}}
  </ul>
</template>

<template name='message'>
  A notification with data.text: "{{this.data.text}}"
</template>

<template name='Layout'>
  <header>
  <nav >
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo">Herald Demo</a>
      <ul id="nav-mobile" class="right side-nav">
        <li><a id='logout'>Logout</a></li>
      </ul>
      <a class="button-collapse" href="#" data-activates="nav-mobile"><i class="mdi-navigation-menu"></i></a>
    </div>
  </nav>
  </header>
  <main>
    <div class="container">
      {{> yield}}
    </div>
  </main>
</template>
