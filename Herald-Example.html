<head>
  <title>Herald-Example</title>
</head>

<template name="hello">
  {{#ionContent}}
    <button class="button button-block button-positive">
      Add Notification
    </button>
  {{> notifications }}
  {{/ionContent}}
</template>


<template name='notifications'>
  {{#ionList class="my-class"}}
    {{#each notifications}}
      {{#ionItem buttonRight=true}}
        {{ this.message }} <!-- Blaze will call the function -->
        <button class="button button-negative remove">
          {{> ionIcon icon="trash-b"}}
        </button>
      {{/ionItem}}
    {{/each}}
  {{/ionList}}
</template>


<template name='stuff'>
  you have {{this.data}}
</template>

<template name='Layout'>
  {{#ionBody}}
    
    {{#contentFor "headerTitle"}}
      <h1 class="title">Herald</h1>
    {{/contentFor}}

    {{> ionNavBar}}

    {{#ionNavView}}
      {{> yield}}
    {{/ionNavView}}

  {{/ionBody}}
</template>
